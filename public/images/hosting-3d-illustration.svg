<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for 3D effects -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="sphereGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background blue blob -->
  <ellipse cx="200" cy="160" rx="180" ry="140" fill="url(#lightBlueGradient)" opacity="0.7"/>
  
  <!-- Floating spheres -->
  <circle cx="320" cy="80" r="15" fill="url(#sphereGradient)" opacity="0.8"/>
  <circle cx="60" cy="240" r="12" fill="url(#sphereGradient)" opacity="0.6"/>
  <circle cx="350" cy="200" r="10" fill="url(#sphereGradient)" opacity="0.7"/>
  
  <!-- Server rack -->
  <g transform="translate(50, 60)">
    <!-- Main server body -->
    <rect x="0" y="0" width="120" height="200" rx="8" fill="url(#serverGradient)" stroke="#333" stroke-width="2"/>
    
    <!-- Server units -->
    <g>
      <!-- Unit 1 -->
      <rect x="8" y="15" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="24" r="2" fill="#ef4444"/>
      <rect x="30" y="21" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="21" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="21" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="66" y="21" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="78" y="21" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 2 -->
      <rect x="8" y="38" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="47" r="2" fill="#ef4444"/>
      <rect x="30" y="44" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="44" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="44" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="66" y="44" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 3 -->
      <rect x="8" y="61" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="70" r="2" fill="#ef4444"/>
      <rect x="30" y="67" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="67" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="67" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="66" y="67" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="78" y="67" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 4 -->
      <rect x="8" y="84" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="93" r="2" fill="#ef4444"/>
      <rect x="30" y="90" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="90" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="90" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 5 -->
      <rect x="8" y="107" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="116" r="2" fill="#ef4444"/>
      <rect x="30" y="113" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="113" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="113" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="66" y="113" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 6 -->
      <rect x="8" y="130" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="139" r="2" fill="#ef4444"/>
      <rect x="30" y="136" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="136" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="136" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="66" y="136" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="78" y="136" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 7 -->
      <rect x="8" y="153" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="162" r="2" fill="#ef4444"/>
      <rect x="30" y="159" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="159" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="159" width="8" height="6" rx="1" fill="#22c55e"/>
      
      <!-- Unit 8 -->
      <rect x="8" y="176" width="104" height="18" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
      <circle cx="20" cy="185" r="2" fill="#ef4444"/>
      <rect x="30" y="182" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="42" y="182" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="54" y="182" width="8" height="6" rx="1" fill="#22c55e"/>
      <rect x="66" y="182" width="8" height="6" rx="1" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Developer character -->
  <g transform="translate(200, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="25" ry="35" fill="#4f46e5"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    
    <!-- Cap -->
    <path d="M -18 -8 Q 0 -25 18 -8 L 15 -5 Q 0 -15 -15 -5 Z" fill="#e5e7eb"/>
    <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="8" fill="#374151">&lt;/&gt;</text>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-2" r="2" fill="#1f2937"/>
    <circle cx="6" cy="-2" r="2" fill="#1f2937"/>
    
    <!-- Smile -->
    <path d="M -6 4 Q 0 8 6 4" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="-20" cy="25" rx="8" ry="20" fill="#4f46e5" transform="rotate(-20)"/>
    <ellipse cx="20" cy="25" rx="8" ry="20" fill="#4f46e5" transform="rotate(20)"/>
    
    <!-- Hands -->
    <circle cx="-25" cy="35" r="6" fill="#fbbf24"/>
    <circle cx="25" cy="35" r="6" fill="#fbbf24"/>
    
    <!-- Legs -->
    <ellipse cx="-10" cy="70" rx="8" ry="25" fill="#1e40af"/>
    <ellipse cx="10" cy="70" rx="8" ry="25" fill="#1e40af"/>
    
    <!-- Feet -->
    <ellipse cx="-10" cy="95" rx="8" ry="6" fill="#6b7280"/>
    <ellipse cx="10" cy="95" rx="8" ry="6" fill="#6b7280"/>
  </g>
  
  <!-- Small server in hand -->
  <g transform="translate(225, 155)">
    <rect x="0" y="0" width="30" height="8" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
    <circle cx="4" cy="4" r="1" fill="#ef4444"/>
    <rect x="8" y="2" width="3" height="2" rx="0.5" fill="#22c55e"/>
    <rect x="12" y="2" width="3" height="2" rx="0.5" fill="#22c55e"/>
    <rect x="16" y="2" width="3" height="2" rx="0.5" fill="#22c55e"/>
    <rect x="20" y="2" width="3" height="2" rx="0.5" fill="#22c55e"/>
    
    <rect x="0" y="10" width="30" height="8" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
    <circle cx="4" cy="14" r="1" fill="#ef4444"/>
    <rect x="8" y="12" width="3" height="2" rx="0.5" fill="#22c55e"/>
    <rect x="12" y="12" width="3" height="2" rx="0.5" fill="#22c55e"/>
    <rect x="16" y="12" width="3" height="2" rx="0.5" fill="#22c55e"/>
  </g>
  
  <!-- Browser window -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <rect x="0" y="0" width="60" height="12" rx="4" fill="#3b82f6"/>
    <circle cx="6" cy="6" r="2" fill="#ef4444"/>
    <circle cx="12" cy="6" r="2" fill="#f59e0b"/>
    <circle cx="18" cy="6" r="2" fill="#10b981"/>
    
    <!-- Image icon -->
    <rect x="8" y="18" width="16" height="12" rx="2" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="12" cy="22" r="2" fill="#f59e0b"/>
    <path d="M 8 26 L 12 22 L 16 26 L 20 22 L 24 28" stroke="#10b981" stroke-width="1" fill="none"/>
    
    <!-- Text lines -->
    <rect x="28" y="18" width="20" height="2" rx="1" fill="#d1d5db"/>
    <rect x="28" y="22" width="15" height="2" rx="1" fill="#d1d5db"/>
    <rect x="28" y="26" width="18" height="2" rx="1" fill="#d1d5db"/>
  </g>
  
  <!-- Sparkles -->
  <g transform="translate(130, 50)">
    <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(150, 40)">
    <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(40, 280)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#1e40af"/>
    <rect x="-2" y="-15" width="4" height="6" fill="#3b82f6"/>
    <rect x="-2" y="9" width="4" height="6" fill="#3b82f6"/>
    <rect x="-15" y="-2" width="6" height="4" fill="#3b82f6"/>
    <rect x="9" y="-2" width="6" height="4" fill="#3b82f6"/>
  </g>
</svg>