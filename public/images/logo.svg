<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon Background -->
  <rect x="2" y="4" width="32" height="32" rx="8" fill="url(#logoGradient)" />
  
  <!-- Server/Cloud Icon -->
  <g transform="translate(6, 8)">
    <!-- Server Rack -->
    <rect x="4" y="2" width="16" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <rect x="4" y="7" width="16" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <rect x="4" y="12" width="16" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <rect x="4" y="17" width="16" height="3" rx="1.5" fill="white" opacity="0.9"/>
    
    <!-- Connection Lines -->
    <circle cx="6" cy="3.5" r="0.8" fill="white"/>
    <circle cx="6" cy="8.5" r="0.8" fill="white"/>
    <circle cx="6" cy="13.5" r="0.8" fill="white"/>
    <circle cx="6" cy="18.5" r="0.8" fill="white"/>
    
    <!-- Network Symbol -->
    <path d="M2 11 L0 9 L2 7" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M22 7 L24 9 L22 11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="42" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#textGradient)">
    Abah
  </text>
  <text x="42" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#textGradient)">
    Web
  </text>
  
  <!-- Accent Dot -->
  <circle cx="115" cy="20" r="2" fill="url(#logoGradient)"/>
</svg>